name: Deploy on EC2 (ubuntu) when test updates

on:
  push:
    branches:
      - rg-test-server

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}  # use "ubuntu"
          key: ${{ secrets.EC2_KEY }}
          script: bash /home/ubuntu/auto_deploy_test.sh
